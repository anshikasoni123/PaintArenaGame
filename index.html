<!DOCTYPE html>
<html lang="en">
<head>
    <title>PAIN BALL ARENA GAME</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"> </script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"> </script>
    <script src = "./shoot.js"></script>
    <script src = "./movement.js"></script>
</head>
<body>
    <a-scene id = "scene">
        <a-assets>
            <a-asset-item id = "gun" src = "./shooter/gun.gltf" ></a-asset-item>
            <audio id = "shoot" src = "./sounds/shoot.mp3"></audio>
            <audio id = "footStep" src = "./sounds/footStep.mp3"></audio>
        </a-assets>

      <a-entity position = "0 3 0" id = "camera" camera wasd-controls look-controls="pointerLockEnabled: false" movement>
        <a-cursor></a-cursor>
        <a-entity gltf-model = "#gun" id="shooter" position="0 2 -5" rotation="0 180 0" scale="0.35 1 1"></a-entity>
      </a-entity>


      <a-entity id = "environment" environment="preset:default;skyType:gradient;lighting:point"></a-entity>

      <a-entity shoot></a-entity>

      <a-box position = "-15 4 -10" width = "1" height = "10" depth = "30" color = "skyblue"></a-box>
      <a-box position = "15 4 -10" width = "1" height = "10" depth = "30" color = "skyblue"></a-box>
      <a-box position = "0 4 -25" width = "30" height = "10" depth = "1" color = "skyblue"></a-box>
      <a-box position = "0 9 -10" width = "31" height = "1" depth = "30" color = "pink"></a-box>

      <a-box id = "paintwall1" position = "0 0 -20" rotation = "0 30 0" width = "20" height = "5" depth = "0.1" color = "purple"></a-box>
      <a-box id = "paintwall2" position = "0 0 -15" rotation = "0 30 0" width = "13" height = "5" depth = "0.1" color = "red"></a-box>
      <a-box id = "paintwall3" position = "-4 0 -17" rotation = "0 -30 0" width = "15" height = "5" depth = "0.1" color = "green"></a-box>
      <a-box id = "paintwall4" position = "-9 0 -14" rotation = "0 -30 0" width = "7" height = "5" depth = "0.1" color = "yellow"></a-box>
      <a-box id = "paintwall5" position = "10 0 -20" rotation = "0 -30 0" width = "10" height = "5" depth = "0.1" color = "pink"></a-box>
      <a-box id = "paintwall6" position = "10 0 -15" rotation = "0 30 0" width = "20" height = "5" depth = "0.1" color = "white"></a-box>
      <a-box id = "paintwall7" position = "11 0 -15" rotation = "0 -30 0" width = "10" height = "5" depth = "0.1" color = "red"></a-box>

      <a-box id = "paintwall8" position = "-3 0 -5" width = "7" height = "5" depth = "0.1" color = "black"></a-box>
      <a-box id = "paintwall9" position = "4.5 0 -5" width = "4" height = "5" depth = "0.1" color = "yellow"></a-box>
      <a-box id = "paintwall10" position = "12 0 -5" width = "6" height = "5" depth = "0.1" color = "red"></a-box>
      <a-box id = "paintwall11" position = "-12 0 -5" width = "5" height = "5" depth = "0.1" color = "blue"></a-box>

      <a-entity id = "sound1" sound="src:#shoot;poolSize:2;autoplay:false;volume:1;loop:false"></a-entity>
      <a-entity id = "sound2" sound="src:#footStep;poolSize:2;autoplay:false;volume:1;loop:false"></a-entity>
    </a-scene>
</body>
</html>
